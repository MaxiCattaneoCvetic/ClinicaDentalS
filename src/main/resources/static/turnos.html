    <main>
        <button type="button" data-bs-toggle="modal" data-bs-target="#turno_modal" class="btn btn-success">Registrar
            turno</button>


            <div id="box-turnos"></div>




        <section>
            <!-- Modal -->
            <div class="modal fade" id="turno_modal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Seleccione un turno</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="sacar_turno" class="form-whd">
                                <div class="form-group">
                                    <label class="control-label" for="fechaTurno">Seleccione una fecha</label>
                                    <input type="date" class="form-control" id="fechaTurno" name="fechaTurno" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="horaTurno">Seleccione un horario</label>
                                    <input type="time" class="form-control" id="horaTurno" name="horaTurno" required>
                                </div>
                                <div>
                                    <label class="control-label" for="pacientes">Seleccione un paciente</label>
                                    <select class="form-control" id="pacientes" name="paciente" required>
                                        <option value="" disabled selected>Seleccione un paciente</option>
                                    </select>
                                </div>
                                    <div>
                                        <label class="control-label" for="odontologo">Seleccione un odontologo</label>
                                        <select class="form-control" id="odontologo" name="odontologo" required>
                                            <option value="" disabled selected>Seleccione un odontologo</option>
                                        </select>
                                    </div>
                                    <!-- </div>
                                    <label class="control-label" for="odontologo">ingrese ID Odontologo</label>
                                    <input type="text" class="form-control" id="odontologo" name="odontologo" required>
                                </div> -->
                                    <!-- <label class="control-label" for="odontologo">ingrese ID Odontologo</label>
                                    <input type="text" class="form-control" id="odontologo" name="odontologo" required> -->
                                <!-- botones del modal -->
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Sacar turno</button>
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cerrar</button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section>
            <!-- Modal update  -->
            <div class="modal fade" id="turno_modal_update" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Seleccione los datos que desea modificar</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="update_turno" class="form-whd">
                                <div class="form-group">
                                    <label class="control-label" for="fechaTurno_update">Seleccione una fecha</label>
                                    <input type="date" class="form-control" id="fechaTurno_update"
                                        name="fechaTurno_update" required>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="horaTurno_update">Seleccione un horario</label>
                                    <input type="time" class="form-control" id="horaTurno_update"
                                        name="horaTurno_update" required>
                                </div>
                                <div>
                                    <label class="control-label" for="paciente_update">Seleccione un paciente</label>
                                    <select class="form-control" id="paciente_update" name="paciente_update" required>
                                        <option value="" disabled selected>Seleccione un paciente</option>
                                    </select>
                                </div>
                                    <div>
                                        <label class="control-label" for="odontologo_update">Seleccione un odontologo</label>
                                        <select class="form-control" id="odontologo_update" name="odontologo_update" required>
                                            <option value="" disabled selected>Seleccione un odontologo</option>
                                        </select>
                                    </div>

                                <!-- <div>
                                    <label class="control-label" for="paciente_update">Ingrese ID Paciente</label>
                                    <input type="text" class="form-control" id="paciente_update" name="paciente_update"
                                        required>
                                </div>
                                <div>
                                    <label class="control-label" for="odontologo_update">ingrese ID Odontologo</label>
                                    <input type="text" class="form-control" id="odontologo_update"
                                        name="odontologo_update" required>
                                </div> -->

                                <!-- botones del modal -->
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Modificar turno</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar
                                        modificacion</button>
                                </div>
                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </section>
